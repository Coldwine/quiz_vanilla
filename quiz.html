<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8"/>

        <!-- stylesheets begin -->
        <link rel="stylesheet" type="text/css" href="style/normalize.css">
        <link rel="stylesheet" type="text/css" href="style/foundation.min.css">
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <!-- stylesheets end -->

        <title>Quiz Time</title>

    </head>

    <body>
        <div class="row">
            <div class="columns large-6">
                <span class="label" for="answerBox" id="question"></span>
            </div>
        </div>
        <div class="row">
            <div class="columns large-12">
                <input id="answerBox" type="text" placeholder="Put in your answer...">
            </div>
        </div>
        <div class="row">
            <div class="columns large-6">
                <button class="button tiny expand" id="submitAnswer">Check answer</button>
            </div>
            <div class="columns large-6">
                <button class="button tiny expand secondary" type="submit" id="reset">Reset Quiz</button>
            </div>
        </div>

        <!-- script files -->
        <script type="text/javascript" src="script/quiz.js"></script>
        <!-- script files -->

    </body>
</html>
